
<!-- Add team -->

<h1 mat-dialog-title>Adauga Echipa</h1>
<div mat-dialog-content>
  <form [formGroup]= "teamForm">
    <mat-form-field appearance="outline">
      <mat-label>Nume Echipa</mat-label>
      <input formControlName="DENUMIRE" matInput placeholder="Name" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Anuleaza</button>
  <button style="margin-left: 8px; "mat-raised-button color="primary" (click)= "addTeam()">{{actionBtn}}</button>
</div>
