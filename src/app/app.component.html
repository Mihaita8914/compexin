
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-button (click)="opened=!opened"><mat-icon>menu</mat-icon></button>
  <mat-icon>home</mat-icon>
    <h1> Gestionare echipe si jucatori - Mihaita Valentin </h1>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav [(opened)]="opened" mode="side">

    <mat-list>
      <mat-list-item><a routerLink="/teams" style="text-decoration: none;">Echipe</a></mat-list-item>
      <mat-list-item><a routerLink="/players" style="text-decoration: none;">Jucatori</a></mat-list-item>
      </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div style="height:95vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
